<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Abrir Sites Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #2c3e50;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Como Abrir Sites Online</h1>
        <p>Aprenda de forma rápida e prática com este tutorial.</p>
    </header>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/SEU_VIDEO_ID" title="Tutorial no YouTube" allowfullscreen></iframe>
    </div>

    <footer>
        <p>Feito com ❤️ por <a href="#">João Pedro</a></p>
    </footer>
</body>
</html>
